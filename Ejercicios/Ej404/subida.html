<!--
    Crea un formulario que permita subir un archivo al servidor.
    Además del fichero, debe pedir en el mismo formulario dos campos numéricos que soliciten la anchura y la altura.
    Comprueba que tanto el fichero como los datos llegan correctamente.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 404</title>
</head>
<body>
    <main>
        <form enctype="multipart/form-data" action="subida.php" method="post">
            <p>
                <label for="fichero">Fichero de texto:</label>
                <input type="file" name="fichero" id="fichero" required>
            </p>
            <p>
                <label for="ancho">Ancho:</label>
                <input type="number" name="ancho" id="ancho" required>
            </p>
            <p>
                <label for="alto">Alto:</label>
                <input type="number" name="alto" id="alto" required>
            </p>
            <input type="submit" name="enviar" value="Enviar">
        </form>
    </main>
</body>
</html>
